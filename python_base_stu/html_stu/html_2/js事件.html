<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        #i1{
            height:300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <table border='1' id='i1'>
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>1</td><td>2</td><td>3</td></tr>
    </table>
    table>tr*3>td*3
    <script>
        var test = document.getElementsByTagName('tr')
        console.log(test);
        var len = test.length;
        for (var i=0;i<len;i++){
            test[i].onmouseover =function () {
                console.log(test[i])
                this.style.backgroundColor = 'red';
            }
            test[i].onmouseout =function () {
                console.log(test[i])
                this.style.backgroundColor = '';
            }
        }

    </script>
</body>
</html>
