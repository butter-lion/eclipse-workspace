<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>
</head>
<body>
    <p style='height: 200px;width: 500px;text-align: center' id='i2'>
        <input type='text' id='i1' value='请输入文字' onblur='Blur();' onfocus='Focus();'/>
    </p>
    <script>
        function Focus() {
            var test=document.getElementById('i1')
            console.log('123')
            if (test.value == '请输入文字'){
                test.value = ''
            }
        }
        function Blur() {
            var test=document.getElementById('i1')
            console.log('111')
            if (test.value == ''){
                test.value = '请输入文字'
            }
        }
    </script>
</body>
</html>
