<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-float</title>
    <style>
        #c1{
            height:100px;
            width:30%;
            background-color:red;
            float:left
            }
        #c2{
            height:100px;
            width:60%;
            background-color:green;
            float:right
            }
    </style>
</head>
<body>
    <div id='c1'>我是一个div</div>
    <div id='c2'>我是另一个一个div</div>
</body>
</html>
