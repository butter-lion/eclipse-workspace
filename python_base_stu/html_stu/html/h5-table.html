<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border='1'>
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
                <th>表头4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan='2'>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan='2'>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
    <label for ='username'>用户名：</label>
    <input type='text' id='username' name='user'>
</body>
</html>
