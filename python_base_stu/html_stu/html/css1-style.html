<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css-style</title>
    <style>
        #i1{
            height:150px;
            background-color:red
        }
        .i2{
            height:120px;
            background-color:green
        }

        a{
            height:170;
            background-color:#9ab7d9;
            color:red
        }

        span div{
            background-color:#9ab7d9;
            color:white
        }

        .i6,#i3,#i4{
            background-color:red;
            color:white
            }
    </style>
</head>
<body>
    <p id='i1' >123</p>
    <span class='i2'>
        wahahaha
        <div>hello world</div>
        nihaoaa
    </span>
    <p class='i2'>啦啦啦啦</p>
    <a href='http/:www.baidu.com'>你好啊</a>
    <H2 id='i3'>nihaoaaooa</H2>
    <H2 id='i4'>nihaoaaooa</H2>
    <H2 class='i6'>nihaoaaooa</H2>
    <H2 style='background-color:red'>nihaoaaooa</H2>
</body>
</html>
