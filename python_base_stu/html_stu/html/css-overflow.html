<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-overflow</title>
</head>
<body>
    <div style='width:300px;height:200px;background-color:gray;overflow:hidden'>
        样式一：隐藏多余部分
        <img src='timg.jpg' alt='美女'>
    </div>
    <p></p>
    <div style='width:300px;height:200px;background-color:gray;overflow:auto'>
        样式二：用滚动条的方法
        <img src='timg.jpg' alt='美女'>
    </div>
    <p></p>
    <div style='width:300px;height:230px;background-color:gray;overflow:hidden'>
        样式三：设定图片style，使其适应
        <img src='timg.jpg' alt='美女' style='width:300px;height:200px'>
    </div>
</body>
</html>
