<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单</title>
    <style>
        .header{
            background-color: black;
            color: white;
        }
        .content{
            min-height: 80px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div style='height: 500px; width: 300px;border: 1px solid red'>
        <div class='item'>
            <div class='header'>标题一</div>
            <div class='content'>内容</div>
        </div>
        <div class='item'>
            <div class='header'>标题二</div>
            <div class='content hide'>内容</div>
        </div>
        <div class='item'>
            <div class='header'>标题三</div>
            <div class='content hide'>内容</div>
        </div>
        <div class='item'>
            <div class='header'>标题四</div>
            <div class='content hide'>内容</div>
        </div>
    </div>
    <script src='jquery-3.3.1.js'></script>
    <script>
        // 绑定事件
        $('.header').click(function () {
            console.log(this);
            //当前点击的标签$(this)
            //获取某一标签的下一个标签
            //获取某个标签的父标签
            //获取所有的兄弟标签
            //天假样式和移除样式
            // $('.i1').addClass('hide')
            // $('#i1').removeClass('hide')

            // 两行实现
            // $(this).next().removeClass('hide')
            // $(this).parent().siblings().find('.content').addClass('hide')

            // 链式编程
            $(this).next().removeClass('hide').parent().siblings().find('.content').addClass('hide')


        })
    </script>
</body>
</html>
